version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e DB_URL >> .env.production
        - env | grep -e NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY -e CLERK_SECRET_KEY -e PUBLIC_API_KEY >> .env.production
        - env | grep -e S3_UPLOAD_KEY -e S3_UPLOAD_SECRET -e S3_UPLOAD_BUCKET -e S3_UPLOAD_REGION >> .env.production
        - npm run test && npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
